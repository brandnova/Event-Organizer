<div class="fixed top-4 right-4 z-50 space-y-2" x-data="{ show: true }" x-show="show">
    {% for message in messages %}
        <div class="rounded-lg p-4 flex items-center justify-between {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700{% else %}bg-blue-100 text-blue-700{% endif %}"
             x-data="{ show: true }" 
             x-show="show" 
             x-init="setTimeout(() => show = false, 5000)">
            <div class="flex items-center">
                <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} mr-3"></i>
                <p>{{ message }}</p>
            </div>
            <button @click="show = false" class="ml-4">
                <i class="fas fa-times"></i>
            </button>
        </div>
    {% endfor %}
</div>
