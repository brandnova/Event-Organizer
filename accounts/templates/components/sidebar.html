<nav class="space-y-1 px-2 py-4">
    <!-- Dashboard -->
    <a href="{% url 'dashboard' %}" 
       class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-100 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
        <i class="fas fa-home mr-3 {% if request.resolver_match.url_name == 'dashboard' %}text-indigo-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
        Dashboard
    </a>

    <!-- Events Section -->
    <div x-data="{ open: false }">
        <button @click="open = !open" 
                class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <i class="fas fa-calendar mr-3 text-gray-400 group-hover:text-gray-500"></i>
            <span class="flex-1">Events</span>
            <i class="fas" :class="open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </button>
        
        <div x-show="open" class="ml-8 space-y-1">
            <a href="#" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i class="fas fa-list mr-3 text-gray-400 group-hover:text-gray-500"></i>
                My Events
            </a>
            <a href="#" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i class="fas fa-plus mr-3 text-gray-400 group-hover:text-gray-500"></i>
                Create Event
            </a>
        </div>
    </div>

    <!-- Account Section -->
    <div x-data="{ open: false }">
        <button @click="open = !open" 
                class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <i class="fas fa-user mr-3 text-gray-400 group-hover:text-gray-500"></i>
            <span class="flex-1">Account</span>
            <i class="fas" :class="open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </button>
        
        <div x-show="open" class="ml-8 space-y-1">
            <a href="{% url 'account_actions' %}" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i class="fas fa-user-circle mr-3 text-gray-400 group-hover:text-gray-500"></i>
                Actions
            </a>
            {% comment %} <a href="{% url 'profile_detail' %}" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i class="fas fa-user-circle mr-3 text-gray-400 group-hover:text-gray-500"></i>
                View Profile
            </a>
            <a href="{% url 'profile_edit' %}" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i class="fas fa-user-edit mr-3 text-gray-400 group-hover:text-gray-500"></i>
                Edit Profile
            </a>
            <a href="{% url 'account_change_password' %}" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i class="fas fa-key mr-3 text-gray-400 group-hover:text-gray-500"></i>
                Change Password
            </a>
            <a href="{% url 'account_delete' %}" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-red-600 hover:bg-red-50">
                <i class="fas fa-trash-alt mr-3 text-red-400 group-hover:text-red-500"></i>
                Delete Account
            </a> {% endcomment %}
        </div>
    </div>
</nav>
