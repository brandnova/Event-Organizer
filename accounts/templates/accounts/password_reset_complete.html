{% extends "accounts/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-5 bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Password Reset Complete</h2>
    <p class="text-gray-600 text-center mb-6">
        Your password has been successfully reset. You can now log in with your new password.
    </p>
    <div class="text-center">
        <a href="{% url 'login' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
            Log In
        </a>
    </div>
</div>
{% endblock %}
