{% extends "base/base.html" %}
{% load i18n %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100">
            <i class="fas fa-check text-2xl text-green-600"></i>
        </div>

        <div>
            <h2 class="text-3xl font-bold text-gray-900">Password Changed</h2>
            <p class="mt-2 text-sm text-gray-600">
                Your password has been successfully changed. You can now use your new password to sign in.
            </p>
        </div>

        <div>
            <a href="{% url 'account_login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
