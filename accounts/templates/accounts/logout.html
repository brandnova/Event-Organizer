{% extends "base/base.html" %}
{% load i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100">
            <i class="fas fa-sign-out-alt text-2xl text-indigo-600"></i>
        </div>

        <div>
            <h2 class="text-3xl font-bold text-gray-900">Sign Out</h2>
            <p class="mt-2 text-sm text-gray-600">
                Are you sure you want to sign out?
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign Out
                </button>
                <a href="{% url 'dashboard' %}" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
