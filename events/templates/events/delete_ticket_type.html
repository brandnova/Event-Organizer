{% extends 'events/base_events.html' %}

{% block events_content %}

<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Delete this ticket</h2>
    <p class="mb-6 text-gray-600">Are you sure you want to delete this ticket?</p>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-300">Delete</button>
            <a href="{% url 'event_detail' event.slug %}" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 transition duration-300">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
